<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-business-opportunity-heading">Business Opportunity</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title" formControlName="title" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_investmentAmount">Investment Amount</label>
                    <input type="number" class="form-control" name="investmentAmount" id="field_investmentAmount" formControlName="investmentAmount" />
                    <div *ngIf="editForm.get('investmentAmount')!.invalid && (editForm.get('investmentAmount')!.dirty || editForm.get('investmentAmount')!.touched)">
                        <small class="form-text text-danger" *ngIf="editForm.get('investmentAmount')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger" [hidden]="!editForm.get('investmentAmount')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_startDate">Start Date</label>
                    <div class="input-group">
                        <input id="field_startDate" type="text" class="form-control" name="startDate" ngbDatepicker #startDateDp="ngbDatepicker" formControlName="startDate" />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="startDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_endDate">End Date</label>
                    <div class="input-group">
                        <input id="field_endDate" type="text" class="form-control" name="endDate" ngbDatepicker #endDateDp="ngbDatepicker" formControlName="endDate" />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="endDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_planDescription">Plan Description</label>
                    <input type="text" class="form-control" name="planDescription" id="field_planDescription" formControlName="planDescription" />
                    <div *ngIf="editForm.get('planDescription')!.invalid && (editForm.get('planDescription')!.dirty || editForm.get('planDescription')!.touched)">
                        <small class="form-text text-danger" *ngIf="editForm.get('planDescription')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
