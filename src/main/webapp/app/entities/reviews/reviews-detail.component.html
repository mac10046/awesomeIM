<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reviews">
            <h2><span>Reviews</span> {{ reviews.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ reviews.name }}</span>
                </dd>
                <dt><span>Message</span></dt>
                <dd>
                    <span>{{ reviews.message }}</span>
                </dd>
                <dt><span>Review Date</span></dt>
                <dd>
                    <span>{{ reviews.reviewDate | date}}</span>
                </dd>
                <dt><span>Rating</span></dt>
                <dd>
                    <span>{{ reviews.rating }}</span>
                </dd>
                <dt><span>Designation</span></dt>
                <dd>
                    <span>{{ reviews.designation }}</span>
                </dd>
                <dt><span>Business Details</span></dt>
                <dd>
                    <div *ngIf="reviews.businessDetails">
                        <a [routerLink]="['/business-details', reviews.businessDetails?.id, 'view']">{{ reviews.businessDetails?.businessName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit" (click)="previousState()" class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <!-- <button type="button" [routerLink]="['/reviews', reviews.id, 'edit']" class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button> -->
        </div>
    </div>
</div>
