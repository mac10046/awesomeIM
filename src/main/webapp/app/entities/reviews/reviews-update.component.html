<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-reviews-heading">Reviews</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name" formControlName="name" />
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_message">Message</label>
                    <input type="text" class="form-control" name="message" id="field_message" formControlName="message" />
                    <div *ngIf="editForm.get('message')!.invalid && (editForm.get('message')!.dirty || editForm.get('message')!.touched)">
                        <small class="form-text text-danger" *ngIf="editForm.get('message')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_reviewDate">Review Date</label>
                    <div class="d-flex">
                        <input id="field_reviewDate" type="datetime-local" class="form-control" name="reviewDate" formControlName="reviewDate" placeholder="YYYY-MM-DD HH:mm" />
                    </div>
                    <div *ngIf="editForm.get('reviewDate')!.invalid && (editForm.get('reviewDate')!.dirty || editForm.get('reviewDate')!.touched)">
                        <small class="form-text text-danger" *ngIf="editForm.get('reviewDate')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger" [hidden]="!editForm.get('reviewDate')?.errors?.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_rating">Rating</label>
                    <input type="number" class="form-control" name="rating" id="field_rating" formControlName="rating" />
                    <div *ngIf="editForm.get('rating')!.invalid && (editForm.get('rating')!.dirty || editForm.get('rating')!.touched)">
                        <small class="form-text text-danger" *ngIf="editForm.get('rating')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger" [hidden]="!editForm.get('rating')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_designation">Designation</label>
                    <input type="text" class="form-control" name="designation" id="field_designation" formControlName="designation" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_businessDetails">Business Details</label>
                    <select class="form-control" id="field_businessDetails" name="businessDetails" formControlName="businessDetails">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="businessDetailsOption.id === editForm.get('businessDetails')!.value?.id ? editForm.get('businessDetails')!.value : businessDetailsOption" *ngFor="let businessDetailsOption of businessdetails; trackBy: trackById">{{ businessDetailsOption.businessName }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
