<div>
    <h2 id="page-heading">
        <span>Reviews</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-reviews" [routerLink]="['/reviews/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Reviews
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="reviews?.length === 0">
        <span>No reviews found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="reviews && reviews.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col"><span>ID</span></th>
                    <th scope="col"><span>Name</span></th>
                    <th scope="col"><span>Message</span></th>
                    <th scope="col"><span>Review Date</span></th>
                    <th scope="col"><span>Rating</span></th>
                    <th scope="col"><span>Designation</span></th>
                    <!-- <th scope="col" ><span>Business Details</span></th> -->
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let reviews of reviews ;trackBy: trackId">
                    <td><a [routerLink]="['/reviews', reviews.id, 'view']">{{ reviews.id }}</a></td>
                    <td>{{ reviews.name }}</td>
                    <td>{{ reviews.message }}</td>
                    <td>{{ reviews.reviewDate | date:'medium' }}</td>
                    <td>{{ reviews.rating }}</td>
                    <td>{{ reviews.designation }}</td>
                    <!-- <td>
                        <div *ngIf="reviews.businessDetails">
                            <a [routerLink]="['/business-details', reviews.businessDetails?.id, 'view']" >{{ reviews.businessDetails?.id }}</a>
                        </div>
                    </td> -->
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit" [routerLink]="['/reviews', reviews.id, 'view']" class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit" [routerLink]="['/reviews', reviews.id, 'edit']" class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(reviews)" class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
