<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="shippers">
            <h2><span>Shippers</span> {{ shippers.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ shippers.name }}</span>
                </dd>
                <dt><span>Contact Number</span></dt>
                <dd>
                    <span>{{ shippers.contactNumber }}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <div *ngIf="shippers.address">
                        <a [routerLink]="['/address', shippers.address?.id, 'view']">{{ shippers.address?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/shippers', shippers.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
