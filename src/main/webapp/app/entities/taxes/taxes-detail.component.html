<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="taxes">
            <h2><span>Taxes</span> {{ taxes.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ taxes.name }}</span>
                </dd>
                <dt><span>Is Percent</span></dt>
                <dd>
                    <span>{{ taxes.isPercent }}</span>
                </dd>
                <dt><span>Figure</span></dt>
                <dd>
                    <span>{{ taxes.figure }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ taxes.description }}</span>
                </dd>
                <dt><span>Products</span></dt>
                <dd>
                    <div *ngIf="taxes.products">
                        <a [routerLink]="['/products', taxes.products?.id, 'view']">{{ taxes.products?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/taxes', taxes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
